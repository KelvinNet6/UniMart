<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barter Trade | UniMart</title>
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #E1E6EF;
      color: #0A1F44;
    }

    header {
      background: #0A1F44;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .unimart-logo {
      height: 100px;
      width: auto;
      border-radius: 10px;
    }

    nav a {
      color: #F5F7FA;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    #search-bar input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    #search-bar button {
      padding: 0.5rem 1rem;
      border: 1px solid #E1E6EF;
      background: #E1E6EF;
      color: #0A1F44;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      transition: background 0.3s;
    }

    #search-bar button:hover {
      background: #D0D5E5;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .barter-form {
      background: #F5F7FA;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(10, 31, 68, 0.1);
      margin-bottom: 2rem;
    }

    .barter-form h2 {
      margin-top: 0;
      color: #0A1F44;
    }

    .barter-form input[type="text"],
    .barter-form textarea,
    .barter-form input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .barter-form button {
      background: #0A1F44;
      color: #F5F7FA;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .barter-form button:hover {
      background: #0C2A5F;
    }

    .barter-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }

    .barter-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(10, 31, 68, 0.1);
      padding: 1rem;
    }

    .barter-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .barter-card h3 {
      margin: 0 0 0.5rem 0;
    }

    .barter-card p {
      margin: 0 0 1rem 0;
    }

    .barter-card button {
      background: #0A1F44;
      color: #F5F7FA;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .barter-card button:hover {
      background: #0C2A5F;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <img src="UniMart.png" alt="UniMart Logo" class="unimart-logo">
    </a>
    <div id="search-bar">
      <input type="text" id="search" placeholder="Search barter items..." />
      <button id="search-btn">Search</button>
    </div>
    <nav>
      <a href="profile.html" id="profile-link">My Listings</a>
      <a href="barter.html">Barter</a>
      <a href="#" id="logout-link">Sign Out</a>
    </nav>
  </header>

  <main>
    <section class="barter-form">
      <h2>Upload a Barter Item</h2>
      <form>
        <input type="text" placeholder="Item Name" required>
        <textarea placeholder="Item Description" rows="4" required></textarea>
        <input type="text" placeholder="What do you want in exchange?" required>
        <input type="file" accept="image/*" required>
        <button type="submit">List Item for Barter</button>
      </form>
    </section>

    <section class="barter-listings">
      <div class="barter-card">
        <img src="placeholder.jpg" alt="Barter Item">
        <h3>Mountain Bike</h3>
        <p>Looking to trade for a gaming console.</p>
        <button>Propose Trade</button>
      </div>

      <div class="barter-card">
        <img src="placeholder.jpg" alt="Barter Item">
        <h3>Vintage Guitar</h3>
        <p>Looking to trade for DJ equipment.</p>
        <button>Propose Trade</button>
      </div>

      <!-- Add more barter cards here -->
    </section>
  </main>
</body>
</html>

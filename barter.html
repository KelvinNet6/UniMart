<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Barter Trade | UniMart</title>
  <style>
    /* Basic Reset */
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #E1E6EF;
      color: #0A1F44;
    }

    header {
      background: #0A1F44;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header .unimart-logo {
      height: 100px;
      width: auto;
      border-radius: 10px;
    }

    nav a {
      color: #F5F7FA;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    #search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    #search-bar input[type="text"] {
      padding: 0.5rem;
      font-size: 1rem;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px 0 0 5px;
      outline: none;
    }

    #search-bar button {
      padding: 0.5rem 1rem;
      border: 1px solid #E1E6EF;
      background: #E1E6EF;
      color: #0A1F44;
      cursor: pointer;
      border-radius: 0 5px 5px 0;
      font-weight: bold;
      transition: background 0.3s;
    }

    #search-bar button:hover {
      background: #D0D5E5;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

   main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .barter-listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .barter-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(10, 31, 68, 0.1);
      padding: 1rem;
    }
    .barter-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .barter-card h3 {
      margin: 0 0 0.5rem 0;
    }
    .barter-card p {
      margin: 0 0 1rem 0;
    }
    .barter-card button {
      background: #0A1F44;
      color: #F5F7FA;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .barter-card button:hover {
      background: #0C2A5F;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .modal-content {
      background: #F5F7FA;
      margin: 5% auto;
      padding: 2rem;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .close {
      float: right;
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-content input[type="text"],
    .modal-content textarea,
    .modal-content input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .modal-content button {
      background: #0A1F44;
      color: #F5F7FA;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    .modal-content button:hover {
      background: #0C2A5F;
    }
    /* Upload button style */
    #openModalBtn {
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background: #0A1F44;
      color: #F5F7FA;
      transition: background 0.3s;
    }
    #openModalBtn:hover {
      background: #0C2A5F;
    }
    /* Responsive tweaks */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      header .unimart-logo {
        height: 70px;
        margin-bottom: 0.5rem;
      }
      nav a {
        margin-left: 0;
        margin-right: 1rem;
        display: inline-block;
      }
      #search-bar {
        width: 100%;
        margin: 0.5rem 0 1rem;
      }
      #search-bar input[type="text"] {
        width: 100%;
        border-radius: 5px 5px 0 0;
      }
      #search-bar button {
        width: 100%;
        border-radius: 0 0 5px 5px;
        margin-top: 0.25rem;
      }
      main {
        padding: 0 1rem;
      }
      .barter-listings {
        grid-template-columns: 1fr; /* single column */
      }
      .barter-card img {
        height: 150px;
      }
      .modal-content {
        width: 95%;
        margin: 10% auto;
        padding: 1rem;
      }
      .modal-content input[type="text"],
      .modal-content textarea,
      .modal-content input[type="file"] {
        font-size: 0.9rem;
        padding: 0.6rem;
      }
      .modal-content button {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;">
      <img src="UniMart.png" alt="UniMart Logo" class="unimart-logo">
    </a>
    <div id="search-bar">
      <input type="text" id="search" placeholder="Search barter items..." />
      <button id="search-btn">Search</button>
    </div>
    <nav>
      <a href="profile.html">MartFeed</a>
      <a href="#" id="logout-link">Sign Out</a>
    </nav>
  </header>
  <main>
    <button id="openModalBtn">Upload Barter Item</button>

    <section class="barter-listings">
      <div class="barter-card">
        <img src="placeholder.jpg" alt="Barter Item">
        <h3>Mountain Bike</h3>
        <p>Looking to trade for a gaming console.</p>
        <button>Propose Trade</button>
      </div>

      <div class="barter-card">
        <img src="placeholder.jpg" alt="Barter Item">
        <h3>Vintage Guitar</h3>
        <p>Looking to trade for DJ equipment.</p>
        <button>Propose Trade</button>
      </div>
    </section>
  </main>

  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Upload a Barter Item</h2>
      <form>
        <input type="text" placeholder="Item Name" required>
        <textarea placeholder="Item Description" rows="4" required></textarea>
        <input type="text" placeholder="What do you want in exchange?" required>
        <input type="file" accept="image/*" required>
        <button type="submit">List Item for Barter</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('uploadModal');
    const btn = document.getElementById('openModalBtn');
    const span = document.querySelector('.close');

    btn.onclick = () => {
      modal.style.display = 'block';
    };

    span.onclick = () => {
      modal.style.display = 'none';
    };

    window.onclick = (event) => {
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    };
  </script>
</body>
</html>

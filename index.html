<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="Styles/index.css">
  <title>Swopit</title>
</head>
<body>
  <header>
    <a href="index.html" style="text-decoration: none; color: inherit;"><h1>🤝 SWOPIT</h1></a>
    <nav>
      <a href="profile.html" id="profile-link" style="display:none;">My Listings</a>
      <a href="#" id="logout-link" style="display:none;">Sign Out</a>
    </nav>
  </header>
<!-- Add this below your header for mobile controls -->
<div id="mobile-controls" class="mobile-only">
  <button id="open-menu" style="display:none;">☰ Menu</button>
  <button id="open-traders" style="display:none;">🧑‍🤝‍🧑 Traders</button>
</div>
  <div id="nav-bar" style="display:none;">
    <a href="index.html" id="home-link">SwopFeed</a>
  </div>
  <div id="search-bar" style="display:none;">
    <input type="text" id="search" placeholder="Search products..." />
    <button id="search-btn">Search</button>
  </div>
  <!-- Login Form -->
  <div id="login-section" style="display:flex; flex-direction: column;">
    <h2>Login</h2>
    <input type="email" id="login-email" placeholder="Email" autocomplete="username" />
    <input type="password" id="login-password" placeholder="Password" autocomplete="current-password" />
    <button id="login-btn">Sign In</button>
    <button id="google-login-btn" title="Login with Google" style="margin-top: 10px;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3">
        <path fill="#4285F4" d="M533.5 278.4c0-17.5-1.6-34.3-4.7-50.6H272v95.7h146.9c-6.4 34.7-26.1 64.1-55.6 83.7v69.6h89.7c52.5-48.3 82.5-119.5 82.5-198.4z"/>
        <path fill="#34A853" d="M272 544.3c75.6 0 139.2-24.9 185.6-67.7l-89.7-69.6c-24.9 16.8-56.8 26.7-95.9 26.7-73.7 0-136-49.8-158.2-117.2H22.4v73.8C68.8 487.4 161.4 544.3 272 544.3z"/>
        <path fill="#FBBC05" d="M113.8 323.9c-5.5-16.3-8.6-33.7-8.6-51.5 0-17.8 3.1-35.2 8.6-51.5v-73.8H22.4C8 217.7 0 247.9 0 278.4c0 30.5 8 60.7 22.4 87.7l91.4-42.2z"/>
        <path fill="#EA4335" d="M272 109.7c41.1 0 77.8 14.2 106.7 41.9l80.1-80.1C404.8 24.7 342.7 0 272 0 161.4 0 68.8 56.9 22.4 143.8l91.4 73.8C136 159.5 198.3 109.7 272 109.7z"/>
      </svg>
      Sign In with Google
    </button>
    <p>No account? <a href="#" id="show-register">Sign Up</a></p>
    <button id="reset-password-btn" style="margin-top:10px; background:#e07c7c; display: none;">Fogot Password?</button>
  </div>
  <!-- Registration Form -->
 <div id="register-section" style="display:none;">
    <h2>Sign Up</h2>
    <input type="email" id="register-email" placeholder="Email" autocomplete="email" />
    <input type="password" id="register-password" placeholder="Password" autocomplete="new-password" />
    <button id="register-btn">Sign Up</button>
    <p>Already have an account? <a href="#" id="show-login">Sign In</a></p>
  </div>
    <div id="welcome-message" style="display:none;"></div>
<div id="main-wrapper">
    <!-- Left Sidebar -->
   <aside id="left-sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="messages.html" id="nav-message-link">Messages <span id="message-badge" class="badge" style="display:none;">0</span></a></li>
        <li><a href="#">Trades Requests</a></li>
        <li><a href="dashboard.html">Trade Overview</a></li>
      </ul>
    </aside>
    <!-- Center Feed -->
    <section id="product-feed-wrapper" aria-label="Product Feed">
      <div id="product-feed">
    </section>

    <!-- Right Sidebar - Traders loaded dynamically -->
    <aside id="random-traders" aria-label="Featured Traders">
      <h2>Featured Traders</h2>
      <div id="traders-container">
        <!-- Traders will load here dynamically -->
        <p>Loading traders...</p>
      </div>
    </aside>
  </div>
  
<!-- Mobile Left Sidebar Panel -->
<aside id="mobile-menu-panel" class="side-panel left">
  <button class="close-btn" onclick="closePanels()">✕</button>
  <div id="mobile-menu-content"></div>
</aside>

<!-- Mobile Right Sidebar Panel -->
<aside id="mobile-traders-panel" class="side-panel right">
  <button class="close-btn" onclick="closePanels()">✕</button>
  <div id="mobile-traders-content"></div>
</aside>
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="Scripts/index.js"></script>
</body>
</html>

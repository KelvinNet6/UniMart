<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" type="text/css" href="Styles/messages.css">
  <title>SwopChat</title>
</head>
<body>
<header>
   <a href="index.html" style="text-decoration: none; color: inherit;"><h1>🤝 Swopit</h1></a>
  <nav>
    <a href="#profile.html" id="profile-link" style="display:none;">Profile</a>
  </nav>
</header>
<div id="nav-bar">
  <a href="index.html" id="home-link">SwopFeed</a>
</div>
<div class="messages-container">
  <h2>SwopChat</h2>
  <div id="messages-list"></div>
</div>
<!-- Chat Toggle Button -->
<button id="chat-toggle">💬</button>
<!-- Chat Widget -->
<div id="chat-widget">
  <div id="chat-header">
    <span><span id="chat-user-name">User</span></span>
    <button id="slide-down-button">▼</button>
  </div>
  <div id="chat-box">
    <div id="chat-messages"></div>
    <div class="chat-input-area">
      <button id="emoji-button">😊</button>
      <input type="text" id="chat-input" placeholder="Type your message..."/>
      <button id="send-button">Send</button>
    </div>
  </div>
</div>
 <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
 <script src="Scripts/messages.js"></script>
</body>
</html>
